<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable Search Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <h1 class="form-title">Vanilla JavaScript Filterable Search Bar</h1>
        <div class="input-container">
          <label for="search-input">What are you looking for?</label>
          <input
            type="text"
            name="text"
            id="search-input"
            placeholder="Search for..."
            required
          />
        </div>
        <button type="submit" class="primary-button" id="search-button">
          Search
        </button>
      </form>
      <main class="list-container">
        <ul id="names-list"></ul>
      </main>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
